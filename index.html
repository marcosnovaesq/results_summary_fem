<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="result">
      <h2 class="result-title">Your Result</h2>
      <div class="result-number">
        <p class="result-number-got">76</p>
        <p class="result-number-max">of 100</p>

      </div>

      <p class="result-message">Great</p>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>


    </section>
    <section class="summary">
      <h2>Summary</h2>
      <div class="summary-item reaction">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>

        </div>
        <span class="summary-value"><strong>80</strong> / 100</span>
      </div>

      <div class="summary-item memory">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="">

          <span>Memory</span>

        </div>
        <span class="summary-value"><strong>92</strong> / 100</span>
      </div>

      <div class="summary-item verbal">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="">

          <span>Verbal</span>

        </div>
        <span class="summary-value"><strong>61</strong> / 100</span>
      </div>

      <div class="summary-item visual">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="">

          <span>Visual</span>

        </div>
        <span class="summary-value"><strong>72</strong> / 100</span>

      </div>

      <button>Continue</button>

    </section>



  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
